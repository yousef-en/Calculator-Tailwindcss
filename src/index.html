<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./output.css" rel="stylesheet">

</head>


<body class=" flex h-screen justify-center items-center bg-gradient-to-r from-purple-400 to bg-blue-400 ">

    <div id="Calculator" class=" bg-gray-700 h-[600px] rounded-3xl shadow-2xl p-4">

        <input id="result" readonly  class="w-full mt-5 p-4 text-3xl text-gray-800 text-left font-bold bg-gray-300 rounded-3xl  ">

        <div id="keys" class="  grid grid-cols-4 gap-[20px] m-[25px]">

        <button
            class=" bg-[#f1c40f] w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('+')">+</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('7')">7</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('8')">8</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('9')">9</button>
        <button
            class=" bg-[#f1c40f] w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('-')">-</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('4')">4</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('5')">5</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('6')">6</button>
        <button
            class=" bg-[#f1c40f] w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('*')">*</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('1')">1</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('2')">2</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('3')">3</button>
        <button
            class=" bg-[#f1c40f] w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('/')">/</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('0')">0</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="appendToDisplay('.')">.</button>
        <button class=" bg-gray-500 w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="calculate( )">=</button>
        <button
            class=" bg-[#f1c40f] w-[75px] h-[75px]  border-none rounded-[50px] text-3xl text-white font-bold cursor-pointer "
            onclick="clearDisplay()">C</button>
            
        </div>

    </div>

    <script src="./script.js"></script>
      
</body>
</html>
